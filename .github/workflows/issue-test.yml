# ワークフロー名(任意)
name: issueTest

# トリガーとなる GitHub イベント
on:
  # 時間指定で実行(日本標準時間は+9時間)
  schedule:
    - cron: '15 7 * * *'
  # workflow_dispatchを指定しておくとGitHubのコンソールから実行可能になる
  workflow_dispatch:

# 使用するシェルと実行するディレクトリを指定
defaults:
  run:
    shell: bash
    working-directory: frontend

# ワークフローの実行処理
jobs:
  # ジョブ名(任意)
  test:
    # ジョブが実行されるランナー(仮想デバイス)の種類
    runs-on: ubuntu-latest
    # タイムアウトの時間を設定しておく
    timeout-minutes: 10

    # ジョブのステップ
    steps:
      # npm testを実行    
      - name: cronTest
        run: echo 'cron-test'
